<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Math Calculator</div>
    <div class="calculator">
        <form>
            <div class="input">value 1: <input type="text" id="value1"/></div>
            <div class="input">value 2: <input type="text" id="value2"/></div>
            <div class="input">value 3: <input type="text" id="value3"/></div>
            <button id="submit" class="submit" onclick="event.preventDefault()">Calculate</button><br>
        </form>

        <div id="max" class="output"><div>max : </div><div id="max"></div></div><br>
        <div id="min" class="output"><div>min : </div> <div id="min"></div></div><br>
        <div id="med" class="output"><div>median : </div> <div id="med"></div></div><br>
        <div id="mean" class="output"><div>mean : </div> <div id="mean"></div></div><br>
        <div id="range" class="output"><div>range : </div><div id="range"></div></div><br>

        <div id="warning-message">
            Invalid input! Please try again.
        </div>
    </div>
        
    <script src="script.js">
     
    </script>
</body>
</html>
